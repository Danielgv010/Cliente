<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego memorizar</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>

        </div>

        </div>
