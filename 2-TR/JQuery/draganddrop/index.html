<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/misestilos.css">
</head>

<body>
    <div class="example-parent">
        <div class="example-origin">
            <div id="draggable-1" class="example-draggable" draggable="true" ondragstart="arrastrando(event);">
                draggable
            </div>
        </div>
        <div class="example-origin">
            <div id="draggable-2" class="example-draggable" draggable="true" ondragstart="arrastrando(event);">
                draggable
            </div>
        </div>

        <div id="destino-1" class="example-dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            dropzone
        </div>
        <div id="destino-2" class="example-dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            dropzone
        </div>
    </div>
</body>

</html>
