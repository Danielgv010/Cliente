<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="title">
        <h1>LEVEL <b id="level">3</b></h1>
    </div>
    <div class="origin">
        <div id="draggable-1" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            1
            <img src="img/abeja.png" alt="">
        </div>
        <div id="draggable-2" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            2
            <img src="img/camaleon.png" alt="">
        </div>
        <div id="draggable-3" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            3
            <img src="img/cangrejo.png" alt="">
        </div>
        <div id="draggable-4" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            6
            <img src="img/serpiente.png" alt="">
        </div>
        <div id="draggable-5" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            5
            <img src="img/mono.png" alt="">
        </div>
        <div id="draggable-6" class="draggable image" draggable="true" ondragstart="arrastrando(event);">
            4
            <img src="img/loro.png" alt="">
        </div>
    </div>

    <div class="drop">
        <div id="destino-1" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
        <div id="destino-2" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
        <div id="destino-3" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
        <div id="destino-4" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
        <div id="destino-5" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
        <div id="destino-6" class="dropzone" ondragover="recibiendo(event)" ondrop="soltar(event)">
            
        </div>
    </div>
    <div class="controls">
        <button onclick="comprobar()">Comprobar</button>
    </div>
</body>

</html>
