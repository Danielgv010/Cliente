<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script> 
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora IMC</p>
            <form method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="peso">Peso en Kg</label>
                    <input class="form-control" type="number" name="peso" id="peso" value="0" placeholder="Introduce el peso" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="altura">Altura en m</label>
                    <input class="form-control" type="number" name="altura" id="altura" value="0" placeholder="Introduce la altura"  required><br />
                </div>
                <div class="mb-3 mt-3">
                    <button id="button1" type="button" class="btn btn-light">Calcular</button>
                </div>
            </form>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-4 text-center" id="salida1">~</p>
        </div>

    </div>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-4 text-center">Calculadora Hipotenusa</p>
            <form method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat1">Primer cateto</label>
                    <input class="form-control" type="number" name="cateto1" id="cateto1" value="0" placeholder="Introduce el primer cateto" required><br />
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="cat2">Segundo cateto</label>
                    <input class="form-control" type="number" name="cateto2" id="cateto2" value="0" placeholder="Introduce el segundo cateto"  required><br />
                </div>
                <div class="mb-3 mt-3">
                    <button id="button2" type="button" class="btn btn-light">Calcular</button>
                </div>
            </form>
        </div>

        <div class="col">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-4 text-center" id="salida2">~</p>
        </div>

    </div>        
</body>
</html>
